<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Big Foot</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styledetail.css">


</head>

<body>
    <section class="bsell1">
        <div class="container">
            <center>
                    <div class="col-md-6 col-sm-12 animated slideInDown">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">kaos kaki pendek wanita</h3>
                                <hr style="width: 75%">
                                <p class="card-text"><small class="text-muted"><strike>IDR.30K</strike>  <strong class="harga text-danger">IDR.25K</strong></small></p>
                            </div>
                            <img class="card-img-top" src="picture/8.png" alt="Card image cap">
                        </div>
                    </div>              
            </center>
            
            
            <div class="deskripsi">
            <div class="row">
                <div class="col-md-6 col-sm-12 box animated slideInLeft" style="animation-delay: 0.1s">
                    <h5>deskripsi</h5>
                    <p class="text-des">Kaos kaki pendek untuk wanita dengan gambar karakter wanita dan memiliki bahan yang nyaman.</p>
                </div>
                <div class="col-md-6 col-sm-12">
                   <div class="col-md-12 col-sm-12 box animated slideInRight" style="margin-top: 5px; animation-delay: 0.4s">
                       <h6>bahan</h6>
                       <p>65% Katun, 30% Polyester, 5% Spandex</p>
                   </div>
                   <div class="col-md-12 col-sm-12 box animated slideInRight" style="padding-bottom: 1px; margin-top: 1px; animation-delay: 0.8s">
                       <h6>Ukuran</h6>
                       <p>36-39</p>
                   </div>
                </div>
            </div>
            </div>
        </div>
    </section>





    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/popper.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
</body>

</html>
