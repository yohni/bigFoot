<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>detail-page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styledetail.css">
</head>

<body>

    <!--    gambar-->
    <div class=" section1">
        <div class="row">
            <div class="col-m-2 col-sm-2"></div>
            <div class="col-m-6 col-sm-6 big-pict">
                <img src="picture/2.png" alt="" style="width: 100%; height: 100%;" class="rounded float-right">
            </div>
            
<!--            detail cart-->
            <div class="col-m-3 col-sm-3 mini-form">

                <h5 class="tittle">Kaus Kaki Karakter Hewan</h5>
                <hr>
                <p class="amount-off"><span class="text-danger">Rp 25.000/pcs</span></p>


                <p class="text-center">Quantity </p>
                <center>
                    <div class="row quantity">
                        <button type="button" class="btn btn-light kurang">-</button>
                        <div id="angka">0</div>
                        <button type="button" class="btn btn-light tambah">+</button>
                    </div>



                    <div class="form-group">
                        <label for="sel1">Size</label>
                        <select class="form-control" id="sel1">
                        <option value="26">36</option>
                        <option value="27">37</option>
                        <option value="28">38</option>
                        <option value="28">39</option>
                     </select>
                    </div>
                </center>



                <button type="button" title="Add TO Cart" class="button-cart btn btn-secondary">
                    <span>ADD TO CART</span>
                </button>
            </div>
        </div>
    </div>




    <!--        detail section-->
    <div class="section2 ">
        <h4 class="tittle2 text-center">Deskripsi</h4>
        <div class="row">
            <div class="col-m-4 col-sm-4"></div>
            <p class="lead text-center col-m-4 col-sm-4">
               Kaos kaki pendek untuk wanita dengan gambar karakter wanita dan memiliki bahan yang nyaman
            </p>
        </div>
        
<!--        three little section-->
        <div class="container simple-des">
            <div class="row">
                <div class="col-m-4 col-sm-4 text-center kotak1">
                    <h6>Pattern</h6>
                    <p>Karakter wanita </p>
                </div>
                <div class="col-m-4 col-sm-4 text-center kotak2">
                    <h6>Bahan</h6>
                    <p><b>65%</b>katun, 30% Polyester, 5% Spandek</p>
                </div>
                <div class="col-m-4 col-sm-4 text-center kotak1">
                    <h6>ready stock</h6>
                    <p>20 pcs</p>
                </div>
            </div>
        </div>
    </div>
   


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/function.js"></script>
</body>

</html>
